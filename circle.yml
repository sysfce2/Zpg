dependencies:
  pre:
    - |
        sudo apt-get update && sudo apt-get install -y cmake zlib1g-dev lib32gcc1 libc6-i386 lib32z1 lib32stdc++6 lib32z1-dev lib32bz2-dev g++-multilib

## Customize test commands
test:
  override:
    - |
        mkdir build64/ && cd build64/
        cmake -DCMAKE_BUILD_TYPE:STRING=Release ..
        make install
        make zpg_packer
    - |
        mkdir build32/ && cd build32/
        cmake -DCMAKE_BUILD_TYPE:STRING=Release -DCMAKE_CXX_FLAGS=-m32 -DCMAKE_C_FLAGS=-m32 ..
        make install
        make zpg_packer
